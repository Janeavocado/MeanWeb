<!DOCTYPE html>
<html>
<head>
<style>
  /* Style for the pop-up container */
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    font-family: Arial, sans-serif;
  }

  /* Style for the strong "I love you" message */
  .popup strong {
    color: #e91e63;
    font-size: 24px;
  }

  /* Style for the close text */
  .popup small {
    color: #888888;
    font-size: 14px;
    display: block;
    margin-top: 10px;
  }

  /* Style for the math game */
  #mathGame {
    margin-top: 50px;
    text-align: center;
  }

  #question {
    font-size: 18px;
  }

  #answer {
    padding: 5px;
    font-size: 16px;
    width: 50px;
  }

  #checkButton {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #e91e63;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- The pop-up container -->
<div id="popup" class="popup">
  <p><strong>Mean loves Creamy!</strong></p>
  <p><small>(Click anywhere to close)</small></p>
</div>

<!-- Math game section -->
<div id="mathGame">
  <p id="question">What is 6 + 4?</p>
  <input type="text" id="answer" placeholder="Your Answer">
  <button id="checkButton" onclick="checkAnswer()">Check</button>
</div>

<!-- JavaScript to show the pop-up and handle the math game -->
<script>
  function checkAnswer() {
    var userAnswer = document.getElementById("answer").value;
    var correctAnswer = 10;

    if (userAnswer === correctAnswer.toString()) {
      var popup = document.getElementById("popup");
      popup.style.display = "block";
    }
  }
</script>

</body>
</html>
